Welcome to Our Store</h1>

    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_products' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>

    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
