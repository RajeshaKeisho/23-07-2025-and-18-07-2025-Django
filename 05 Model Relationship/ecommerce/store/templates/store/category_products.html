<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
	
    <h2>Products</h2>
    <ul>
        {% for product in category.products.all %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% empty %}
            <p>No products in this category.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
