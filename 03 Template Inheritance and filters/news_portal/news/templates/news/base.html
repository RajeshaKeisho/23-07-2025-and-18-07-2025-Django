<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Portal{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <header class="mb-4">
        <h1 class="text-center">News Portal</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'category_news' 'Technology' %}">Technology</a>
            <a class="nav-link" href="{% url 'category_news' 'Sports' %}">Sports</a>
            <a class="nav-link" href="{% url 'category_news' 'Politics' %}">Politics</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 News Portal | Last Updated: {{ current_date|date:"F d, Y" }}</p>
    </footer>
</body>
</html>
